<html>
<head>
  <title>Typing game</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container"  style="text-align: center;">
    <h1>Typing game!</h1>
    <p>Practice your typing skills with a quote from Sherlock Holmes. Click **start** to begin!</p>
    <p id="quote"></p> <!-- This will display our quote -->
    <p id="message"></p> <!-- This will display any status messages -->
    <div>
      <button type="button" id="start" ><strong style="font-size: 20px;">Start</strong></button>
    </div>
    <div>
      <input type="text" aria-label="current word" id="typed-value" style="margin-top: 10px;" /> <!-- The textbox for typing -->
       <!-- To start the game -->
    </div>
    
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p style="color: red;"><strong>Success</strong></p>
      </div>
    
    </div>
    <div class="table">
      <table>
        <tr>
          <th>Top Time</th>
        </tr>
        <tr>
          <td id="topTime"></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="test.js"></script>
</body>
</html>
